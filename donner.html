<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TiSkol - Donner des cours</title>
    <link rel="stylesheet" href="styles_donner.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <img src="logo_black.png" alt="Logo TiSkol" class="sidebar-logo">
            <h1 class="sidebar-title">TiSkol</h1>
        </div>

        <div class="sidebar-button" onclick="window.location.href='accueil.html'">
            <img src="logo_accueil_vide.png" alt="Icone 1" class="button-icon">
            <span class="button-text">Accueil</span>
        </div>
        <div class="sidebar-button" onclick="window.location.href='prendre.html'">
            <img src="logo_livre_vide.png" alt="Icone 2" class="button-icon">
            <span class="button-text">Prendre des cours</span>
        </div>
        <div class="sidebar-button active">
            <img src="logo_suitcase_plein.png" alt="Icone 3" class="button-icon">
            <span class="button-text-select">Donner des cours</span>
        </div>
        <div class="sidebar-button" onclick="window.location.href='contact.html'">
            <img src="logo_contact_vide.png" alt="Icone 4" class="button-icon">
            <span class="button-text">Contact</span>
        </div>
    </div>

    <div class="page-content">
        <h1 class="page-title">Donner des cours</h1>
        <p class="page-text">Enseigner sur TiSkol, c'est transmettre vos connaissances tout en améliorant vos habiletés pédagogiques dans un cadre stimulant et adaptable.</p>
        
        <!-- Formulaire d'inscription pour donner des cours -->
        <form action="https://formspree.io/f/xldjdgwq" method="POST" class="course-form">
            <label for="name">Nom</label><br>
            <input type="text" id="name" name="name" placeholder="Nom Prénom" required><br>

            <label for="age">Age</label><br>
            <input type="text" id="Age" name="name" placeholder="xx ans" required><br>

            <label for="sexe">Sexe</label><br>
            <select id="sexe" name="sexe" required>
                <option value="Homme">Homme</option>
                <option value="Femme">Femme</option>
                <option value="autre">ne souhaite pas préciser</option>
            </select><br>

            <label for="phone">Numéro de téléphone</label><br>
            <input type="tel" id="phone" name="phone" placeholder="XX XX XX XX XX" required maxlength="14"><br>
            <script>
                document.getElementById("phone").addEventListener("input", function (e) {
                    let value = e.target.value.replace(/\D/g, ""); // Supprime tout sauf les chiffres
                    let formattedValue = value.match(/.{1,2}/g)?.join(" ") || ""; // Regroupe par 2
                    e.target.value = formattedValue;
                });
                </script>

            <label for="email">Email</label><br>
            <input type="email" id="email" name="email" placeholder="@" required><br>

            <label for="subject">Matière proposée</label><br>
            <select id="subject" name="subject" required>
                <option value="maths">Mathématiques</option>
                <option value="francais">Français</option>
                <option value="anglais">Anglais</option>
                <option value="physique">Physique</option>
                <option value="informatique">Informatique</option>
            </select><br>

            <label for="level">Niveau d'enseignement</label><br>
            <select id="level" name="level" required>
                <option value="primaire">Primaire</option>
                <option value="college">Collège</option>
                <option value="lycee">Lycée</option>
                <option value="universite">Université</option>
            </select><br>

            <label for="rate">Tarif horaire (€)</label><br>
            <input type="number" id="rate" name="rate" min="0" placeholder="Ex : 25€" required><br>

            <label for="profile">Commentaire sur votre profil</label><br>
            <textarea id="profile" name="profile" required></textarea><br>
            

            <button type="submit">Envoyer</button>
        </form>
        
    </div>
</body>
</html>
